name: Test on Merge

# Trigger on push to main (after PR merge)
on:
  push:
    branches:
      - main
      - master

env:
  NODE_VERSION: '20'
  TEST_ENVIRONMENT: 'ci'
  TEST_TRIGGER: 'pr_merge'

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
      
      - name: ğŸ“ Create auth directory
        run: mkdir -p .auth
      
      - name: ğŸ§ª Run all tests
        run: npm run test:ci
        env:
          CI: true
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          # Test credentials for Playwright tests and API server
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          # Frontend credentials (VITE_ prefix for browser access)
          VITE_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          VITE_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          VITE_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          VITE_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
      
      - name: ğŸ” Debug - List test artifacts
        if: always()
        run: |
          echo "=== Allure Results ==="
          ls -la allure-results/ 2>/dev/null | head -20 || echo "allure-results folder not found"
          echo "Result files count: $(ls allure-results/*-result.json 2>/dev/null | wc -l)"
          echo ""
          echo "=== Test Results ==="
          ls -la test-results/ 2>/dev/null || echo "test-results folder not found"
          echo ""
          echo "=== Database file check ==="
          if [ -f ".test-db/test-analytics.db" ]; then
            echo "Database exists: $(ls -la .test-db/test-analytics.db)"
            echo "Database size: $(du -h .test-db/test-analytics.db)"
            # Check for WAL files
            ls -la .test-db/test-analytics.db* 2>/dev/null || echo "No WAL files"
          else
            echo "Database file not found!"
            echo "Contents of .test-db/:"
            ls -la .test-db/ 2>/dev/null || echo ".test-db folder doesn't exist"
          fi

      - name: ğŸ“Š Generate test dashboard
        if: always()
        run: npx tsx tests/scripts/generateDashboard.ts dashboard
      
      - name: ğŸ“ˆ Generate Allure report
        if: always()
        run: |
          echo "Installing Allure CLI..."
          npm install -g allure-commandline --save-dev 2>/dev/null || true
          echo "Generating Allure report..."
          npx allure generate allure-results --clean -o allure-report || echo "Allure generation failed"
          echo "=== Allure Report Generated ==="
          ls -la allure-report/ 2>/dev/null | head -10 || echo "allure-report folder not created"
      
      - name: ğŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: ğŸ“¤ Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
      
      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            allure-results/
          retention-days: 30
      
      - name: ğŸ“ˆ Upload dashboard
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-dashboard
          path: test-results/dashboard.html
          retention-days: 30
      
      - name: ğŸ’¬ Comment on commit
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            
            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: sha,
              body: `âŒ **Tests failed on this commit**\n\nView the [test results](${process.env.GITHUB_SERVER_URL}/${owner}/${repo}/actions/runs/${context.runId}) for details.\n\nğŸ“Š Download the Allure report from the artifacts for detailed analysis.`
            });

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    
    steps:
      - name: ğŸ“§ Send notification
        run: |
          echo "Tests failed! Notification would be sent here."
          echo "You can integrate with Slack, Teams, or email here."
